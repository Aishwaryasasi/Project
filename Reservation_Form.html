<!DOCTYPE html>
<html>
    <head>
        <title> Reservation Form </title>
    </head>
    <body>
        <table border="5" align="center" width="60%" height="1000" bgcolor="pink">
            <tr>
            <td width="50%" align="center" width="60%" height="1000">
                <img src="https://pix8.agoda.net/hotelImages/4592284/-1/335c860ca8309428e83853c37dd6ab5a.jpg?s=1000x900">
            <form method="POST" action=" " enctype="multipart/form-data"> 
            <h1> Hotel Reservation Form </h1>
            <label><b>First Name :</b></label>   
            <input type="text" name="resname" placeholder="First Name" required>
            <label><b>Last Name :</b></label>   
            <input type="text" name="resname" placeholder="Last Name" required><br><br>
            <label><b>Address 1 :</b></label>  
            <input type="text" name="resAddress" placeholder="Address 1" required>
            <label><b> Address 2 :</b></label>   
            <input type="text" name="resAddress" placeholder="Address 2" required><br><br>
            <label><b> City :</b></label>   
            <input type="text" name="rescity" placeholder="City" required>
            <label><b> State :</b></label>   
            <input type="text" name="resState" placeholder="State" required>
            <label><b> Pin Code :</b></label>   
            <input type="number" name="respincode" placeholder="Pincode" maxlength="6" required><br><br>
            <label><b>Email :</b></label>
            <input type="email" name="sgemail"  placeholder="Enter Email" required>
            <label><b>Phone number :</b></label>
            <input type="number" name="resphone" placeholder="Phone number" maxlength="10" required><br><br>
            <label><b>Check in Date  :</b></label>
            <input type="date" name="resdatein" placeholder="Date" required><br><br>
            <label><b>Check in Time :</b></label>
            <input type="time" name="restimein" placeholder="Time" required><br><br>
            <label><b>Check Out Date :</b></label>
            <input type="date" name="resdateout" placeholder="Date" required><br><br>
            <label><b>Check Out Time  :</b></label>
            <input type="time" name="resdatein" placeholder="Time" required><br><br>
            <label><b> Room Preference  :</b></label><br>
            <input type="radio" name="resradio" value="suite"> Suite <br>
            <input type="radio" name="resradio" value="Deluxe">  Deluxe <br>
            <input type="radio" name="resradio" value="standard"> Standard<br><br>
            <label><b> No of rooms needed  :</b></label>
            <select name="Resrooms"> 
                <option> --Select option-- </option>    
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 3</option>
                <option> 4 </option>
                <option> 5</option>
                <option> Above 5 </option>
            </select><br><br>
            <label><b> No of room Occupants  :</b></label><br><br>
            <label><b> Adults :</b></label>
            <select name="ResAdults" required> 
                <option> --Select option-- </option>    
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 3</option>
                <option> 4 </option>
                <option> 5</option>
                <option> Above 5 </option>
            </select>
            <label><b> Children : </b></label>
            <select name="ResChildren" required> 
                <option> --Select option-- </option>    
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 3</option>
                <option> 4 </option>
                <option> 5</option>
                <option> Above 5 </option>
            </select><br><br>
            <label><b> Special Request  :</b></label><br><br>
            <textarea  name="resmessage" rows="10" cols="70" placeholder="Tell us anything else that might be important."></textarea> <br>
            </form>
            </td>
            </tr>
        </table>
    </body>
</html>
