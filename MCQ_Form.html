<!DOCTYPE html>
<html>
    <head>
        <title>MCQ Form</title>
    </head>
    <body>
        <form method="POST" action=" " enctype="multipart/form-data"> 
              <h1 align="center"> MCQ Form  </h1><br>
              <label><b>Reg No:</b> </label>   
              <input type="text" name="mcregno" placeholder="Reg No" maxlength="12"required>
              <label><b>Name :</b> </label>   
              <input type="text" name="mcname" placeholder="Name" required><br><br>
              <label><b>Degree :</b> </label>   
              <input type="text" name="mcdegree" placeholder="Degree" required>
              <label><b>Subject :</b> </label>   
              <input type="text" name="mcsubject" value="JavaScript" required><br><br>
              <label><b>1. Which attribute will able to hold JavaScript version?</b></label><br>
              <input type="radio" id="mcradio" value="Language"> Language<br>
              <input type="radio" id="mcradio" value="Version"> Version<br>
              <input type="radio" id="mcradio" value="Script"> Script <br><br>
              <label><b>2. Choose the client-side JavaScript object?</b></label><br>
              <input type="radio" id="mcradio" value="Database"> Database<br>
              <input type="radio" id="mcradio" value="Client"> Client<br>
              <input type="radio" id="mcradio" value="FileUpLoad"> FileUpLoad <br><br>
              <label><b>3. Which is not considered as a JavaScript operator?</b></label><br>
              <input type="radio" id="mcradio" value="New"> New<br>
              <input type="radio" id="mcradio" value="Delete"> Delete<br>
              <input type="radio" id="mcradio" value="This"> This <br><br>
              <label><b>4. JavaScript is interpreted by the?</b></label><br>
              <input type="radio" id="mcradio" value="Server"> Server<br>
              <input type="radio" id="mcradio" value="Client"> Client<br>
              <input type="radio" id="mcradio" value="Object"> Object <br><br>
              <label><b>5. Which is not primitive type of Java?</b></label><br>
              <input type="radio" id="mcradio" value="Float"> Float<br>
              <input type="radio" id="mcradio" value="Character"> Character<br>
              <input type="radio" id="mcradio" value="Long double"> Long double<br><br>
              <input type="submit">

            </form>
    </body>
</html>
