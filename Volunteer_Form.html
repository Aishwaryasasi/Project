<!DOCTYPE html>
<html>
    <head>
        <title> Volunteer Form</title>
    </head>
    <body>
        <table border="5" align="center" cellspacing="40" width="55%" height="700" bgcolor="orchid">
        <tr>
        <td width="50%" align="center" width="55%" height="700" bgcolor="Thistle">   
        <h1>Volunteer Form </h1><br><br>
        <h3>Thank you for your interest in volunteering with us! Please complete this application fully and we will follow up with you soon</h3>
        <form method="POST" action=" " enctype="multipart/form-data">
           <label>Name :</label>   
           <input type="text" name="vlname" placeholder="Name" required><br><br>
           <label>Mobile :</label>
           <input type="text" name="vlmobile" placeholder="Mobile number" required><br><br>
           <label>Email :</label>
           <input type="email" name="rvlmail" placeholder="Email" required><br><br>
           <label>When is the best time to contact you? </label><br>
           <input type="radio" name="vlradio" value="Morning"> Morning
           <input type="radio" name="vlradio" value="Afternoon"> Afternoon
           <input type="radio" name="vlradio" value="Evening"> Evening <br><br>
           <label>Are you currently a member of or organization? </label>
           <input type="radio" name="vlradio" value="Yes"> Yes
           <input type="radio" name="vlradio" value="No"> No <br><br>
           <label>Are you interested in being an event leader? </label>
           <input type="radio" name="vlradio" value="Yes"> Yes
           <input type="radio" name="vlradio" value="No"> No <br><br>
           <label>Have you voluteered before with any organization? </label>
           <input type="radio" name="vlradio" value="Yes"> Yes
           <input type="radio" name="vlradio" value="No"> No <br><br>
           <label>Which event(s) are you interested in volunteering for (select all that apply) </label><br><br>
           <input type="checkbox" name="vlcheck" value="Bake sale"> Bake sale
           <input type="checkbox" name="vlcheck" value="Fundraiser"> Fundraiser
           <input type="checkbox" name="vlcheck" value="Mailers"> Mailers
           <input type="checkbox" name="vlcheck" value="Telethon"> Telethon<br><br>
           <input type="checkbox" name="vlcheck" value="Helping at services"> Helping at services
           <input type="checkbox" name="vlcheck" value="other"> Others<br><br><br>
           <button type="submit"> Submit </button>
           </form>
        </td>
        </tr>
        </table>
    </body>
</html>
