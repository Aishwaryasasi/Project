<!DOCTYPE html>
<html>
    <head>
        <title> Contact Form</title>
    </head>
    <body>
        <table border="4" align="center" cellspacing="4" width="50%" height="600" bgcolor="LightSkyBlue">
            <tr>
            <td width="50%" align="center" width="50%" height="600">
        <form method="POST" action=" " enctype="multipart/form-data"> 
              <h1><i> Contact Form  </i></h1><br>
              <label><b>First Name :</b> </label>   
              <input type="text" name="cnname" placeholder="First Name" required>
              <label><b>Last Name :</b> </label>   
              <input type="text" name="cnname" placeholder="Last Name" required><br><br>
              <label><b>Email  :</b></label>
              <input type="email" name="cnemail"  placeholder="Enter Email" required><br><br>
              <label><b>Phone number :</b></label>
              <input type="text" name="cnmobile" placeholder="Phone number" required><br><br>
              <label><b>Contact me by   </b></label>
              <input type="radio" name="cnradio" value="E-mail"> E-mail
              <input type="radio" name="cnradio" value="Phone"> Phone<br><br>
              <label><b> Subject :</b> </label>   
              <input type="text" name="cnsub" placeholder="Subject" required><br><br>
              <label><b> Message </b> </label> <br><br>
              <textarea  name="resmessage" rows="10" cols="40" placeholder="Type Message here"></textarea><br><br>
              <input type="submit"> 
        </form>
        </td>
        </tr>
        </table>
    </body>
</html>
